<mat-card class="card">
  <mat-card-header>
    <h1>Create new task</h1>
  </mat-card-header>
  <br />
  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput value="{{ task.title }}" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Assignee:</mat-label>
    <input matInput value="{{ task.assignee }}" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status:</mat-label>
    <mat-select [(value)]="task.status">
      @for (status of statuses; track status) {
      <mat-option value="{{task.status}}">{{ status }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput value="{{ task.description }}" required></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Due date:</mat-label>
    <input matInput value="{{ task.dueDate }}" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div>
    <button mat-stroked-button mat-raised-button mat-button>CANCEL</button>
    <button mat-stroked-button mat-raised-button mat-button cdkFocusInitial>
      SAVE
    </button>
    <button mat-stroked-button mat-raised-button mat-button (click)="deleteTask(task.id)">DELETE</button>
  </div>
</mat-card>
